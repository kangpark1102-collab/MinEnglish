                                    <textarea placeholder="ë…¸íŠ¸" className="w-full p-3 bg-gray-50 rounded-xl text-sm h-20 resize-none" value={formData.note} onChange={e => setFormData({...formData, note: e.target.value})} />
                                    <button onClick={handleSave} className="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold mt-2 shadow-md flex justify-center items-center gap-2"><Save size={20} /> ì €ì¥í•˜ê¸°</button>

                                <div className="flex gap-3"><button onClick={() => setDeleteTargetId(null)} className="flex-1 py-3 text-sm font-bold text-gray-600 bg-gray-100 rounded-xl">ì·¨ì†Œ</button><button onClick={() => confirmDelete(formatDate(dateRange.end))} className="flex-1 py-3 text-sm font-bold text-white bg-red-500 rounded-xl shadow-md">ì‚­ì œ</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- ë©”ì¸ App ---
        const App = ({ userId, onLogout }) => {
            const { db, isReady, error } = useFirebase();
            const [activeTab, setActiveTab] = useState('scheduler');
            const [view, setView] = useState('daily');
            const [currentDate, setCurrentDate] = useState(new Date());
            const [isLoadingData, setIsLoadingData] = useState(true);
            const [firebaseError, setFirebaseError] = useState(null); 
            
            // ë°ì´í„° ìƒíƒœ
            const [history, setHistory] = useState({});

            // ë¼ì´ë²Œ ë°ì´í„° (ì†Œì—°<->ë¯¼ìš°)
            const [rivalData, setRivalData] = useState(null);

            // ì‚¬ìš©ìë³„ Document ID ì„¤ì •
            const USER_DOC_ID = `${userId}_study_data`;

            const rivalId = userId === 'soyeon' ? 'minwoo' : (userId === 'minwoo' ? 'soyeon' : null);

            useEffect(() => {

                    // ë‚´ ë°ì´í„° êµ¬ë…
                    const unsubMe = onSnapshot(doc(db, "minenglish", USER_DOC_ID), (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            setHistory(data.history || {});
                            setNotebook(data.notebook || {});

                            setNotebook({});

                        }

                    }, (err) => {
                        console.error("Firestore read error:", err);
                        setIsLoadingData(false);
                        if (err.code === 'permission-denied') {
                            setFirebaseError({ title: "ê¶Œí•œ ì˜¤ë¥˜", message: "íŒŒì´ì–´ë² ì´ìŠ¤ ì½˜ì†” ê·œì¹™ì„ í™•ì¸í•´ì£¼ì„¸ìš”.", type: "rules" });

                            } else {

                            }
                        });
                    }

                    return () => { unsubMe(); unsubRival(); };
                }
            }, [db, isReady, userId, rivalId]);

            const saveData = async ({ newHistory, newNotebook, newStudyItems }) => {
                const nextHistory = newHistory || history;

                const nextStudyItems = newStudyItems || studyItems;

                if (newNotebook) setNotebook(newNotebook);
                if (newStudyItems) setStudyItems(newStudyItems);

                            notebook: nextNotebook,
                            studyItems: nextStudyItems,
                            lastUpdated: new Date().toISOString(),
                            userId: userId

                    } catch (e) {

            // --- Scheduler Actions ---
            const toggleItem = (itemId) => {

            const addStudyItem = (label) => {

                    label,
                    iconName: randomIcon,

                };

            };

            const updateStudyItem = (id, newLabel) => {

                saveData({ newStudyItems: newItems });
            };

            const deleteStudyItem = (id) => {

                saveData({ newStudyItems: newItems });
            };

            const updateNotebook = (dateStr, newEntries) => {

                    [dateStr]: newEntries
                };
                saveData({ newNotebook: newNotebook });
            };

            const changeDate = (days) => {
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + days);
                setCurrentDate(newDate);

                                <Book size={20} /> í•™ìŠµì¥
                            </button>
                        </nav>
                        
                        {/* Logout / Switch User */}

                            </div>
                            
                            {/* Rival Card (Mobile) */}

                        {/* [Mobile] Sub-tabs */}

                                    <button onClick={() => setView('weekly')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${view === 'weekly' ? 'bg-white text-pink-600 shadow-sm' : 'text-gray-500'}`}>ì£¼ê°„</button>
                                    <button onClick={() => setView('monthly')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${view === 'monthly' ? 'bg-white text-pink-600 shadow-sm' : 'text-gray-500'}`}>ì›”ê°„</button>

                                </div>
                            ) : (
                                activeTab === 'scheduler' ? (
                                    <>

                                            <DailyView 
                                                currentDate={currentDate} 
                                                history={history} 
                                                studyItems={studyItems}
                                                onUpdateStudyItem={updateStudyItem}

                                                onDeleteStudyItem={deleteStudyItem}
                                                onToggleItem={toggleItem}

                                                changeDate={changeDate}
                                                history={history}
                                                studyItems={studyItems}
                                            />
                                        )}
                                        {view === 'monthly' && (
                                            <MonthlyView 
                                                currentDate={currentDate}
                                                onDateChange={setCurrentDate}
                                                notebook={notebook}
                                                history={history}
                                                studyItems={studyItems}
                                                setView={setView}
                                            />
                                        )}
                                    </>
                                ) : (
                                    <NotebookView 
                                        notebook={notebook}
                                        onUpdateNotebook={updateNotebook}
                                        userId={userId}
                                        currentUser={currentUser}
                                    />
                                )
                            )}
                        </div>

                        {/* [Mobile] Bottom Navigation */}
                        <nav className="md:hidden bg-white border-t border-gray-100 px-6 py-3 pb-6 flex justify-around items-center z-20 shadow-[0_-5px_10px_rgba(0,0,0,0.02)]">
                            <button onClick={() => setActiveTab('scheduler')} className={`flex flex-col items-center gap-1 p-2 rounded-xl transition-all w-20 ${activeTab === 'scheduler' ? 'text-pink-600' : 'text-gray-400'}`}>
                                <LayoutDashboard size={24} strokeWidth={activeTab === 'scheduler' ? 2.5 : 2} />
                                <span className="text-[10px] font-bold">ìŠ¤ì¼€ì¤„ëŸ¬</span>
                            </button>
                            <button onClick={() => setActiveTab('notebook')} className={`flex flex-col items-center gap-1 p-2 rounded-xl transition-all w-20 ${activeTab === 'notebook' ? 'text-pink-600' : 'text-gray-400'}`}>
                                <Book size={24} strokeWidth={activeTab === 'notebook' ? 2.5 : 2} />
                                <span className="text-[10px] font-bold">í•™ìŠµì¥</span>
                            </button>
                        </nav>
                    </main>
                </div>
            );
        };

        const MainRoot = () => {
            const [user, setUser] = useState(localStorage.getItem('minenglish_user') || null);

            const handleSelectUser = (selectedUser) => {
                setUser(selectedUser);
                localStorage.setItem('minenglish_user', selectedUser);
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('minenglish_user');
            };

            if (!user) {
                return <LoginView onSelectUser={handleSelectUser} />;
            }

            return <App userId={user} onLogout={handleLogout} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
