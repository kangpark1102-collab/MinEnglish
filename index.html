    <script type="text/babel">

        const LucideIcons = Object.fromEntries(

            { id: 'malheboca', label: 'ë§í•´ë³´ì¹´', icon: BookOpen, color: 'text-orange-500', bg: 'bg-orange-100' },
            { id: 'guseulsaem', label: 'êµ¬ìŠ¬ìƒ˜', icon: Video, color: 'text-red-500', bg: 'bg-red-100' },
            { id: 'intern', label: 'ì˜í™” ì¸í„´', icon: Clapperboard, color: 'text-purple-500', bg: 'bg-purple-100' },

        const formatDate = (date) => {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');

        // --- Firebase Hook (No Auth) ---
        const useFirebase = () => {
            const [db, setDb] = useState(null);
            const [isReady, setIsReady] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                const init = async () => {
                    if (window.firebaseModules) {
                        try {
                            const { initializeApp, getFirestore, firebaseConfig } = window.firebaseModules;
                            
                            const app = initializeApp(firebaseConfig);
                            const _db = getFirestore(app);
                            
                            setDb(_db);
                            setIsReady(true);
                        } catch (e) {
                            console.error("Firebase init failed:", e);
                            setError(e.message);
                            setIsReady(true);

                    }
                };
                
                const checkModules = setInterval(() => {
                    if (window.firebaseModules) {
                        clearInterval(checkModules);
                        init();

                }, 100);
                return () => clearInterval(checkModules);
            }, []);

            return { db, isReady, error };

        // --- ì»´í¬ë„ŒíŠ¸: ë‹¬ë ¥ ---
        // historyData prop ì¶”ê°€: ì›”ê°„ ê·¸ë˜í”„(ë‹¬ì„±ë¥ ) í‘œì‹œìš©
        const CalendarView = ({ currentDate, onDateChange, selectedDate, notebookData = {}, historyData = {}, compact = false }) => {
            const getMonthDays = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                const days = [];
                for(let i=0; i<firstDay.getDay(); i++) days.push(null);
                for(let i=1; i<=lastDay.getDate(); i++) days.push(new Date(year, month, i));
                return days;
            };

            const monthDays = useMemo(() => getMonthDays(), [currentDate]);

            const changeMonth = (val) => {
                const d = new Date(currentDate);
                d.setMonth(d.getMonth() + val);

                                            <div className="h-full bg-white rounded-full" style={{ width: `${studyProgress}%` }}></div>
                                        </div>
                                    )}
                                </button>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // --- ë©”ì¸ App ---
        const App = () => {
            const { db, isReady, error } = useFirebase();
            const [activeTab, setActiveTab] = useState('scheduler');

            const [isLoadingData, setIsLoadingData] = useState(true);

            // ë°ì´í„° ìƒíƒœ
            const [history, setHistory] = useState({});
            const [notebook, setNotebook] = useState({});

            // ê³ ì •ëœ ë¬¸ì„œ ID ì‚¬ìš© (ë¡œê·¸ì¸ ì—†ì´ ê³µìœ )
            const SHARED_DOC_ID = "shared_study_data";

            // 1. ì´ˆê¸° ë¡œë“œ ë° ì‹¤ì‹œê°„ ë™ê¸°í™”
            useEffect(() => {

                    }, (err) => {
                        console.error("Firestore read error:", err);

                        // ì—ëŸ¬ íƒ€ì…ì— ë”°ë¥¸ ë©”ì‹œì§€ ì„¤ì •
                        if (err.code === 'permission-denied') {

                                title: "ê¶Œí•œ ì˜¤ë¥˜ (Permission Denied)",
                                message: "íŒŒì´ì–´ë² ì´ìŠ¤ ì½˜ì†” > Firestore Database > Rules íƒ­ì—ì„œ ê·œì¹™ì„ 'allow read, write: if true;'ë¡œ ë³€ê²½í•´ì£¼ì„¸ìš”.",

                        }
                    });

                    return () => unsub();
                }
            }, [db, isReady]);

            // 2. ë°ì´í„° ì €ì¥ ë¡œì§
            const saveData = async (newHistory, newNotebook) => {
                const nextHistory = newHistory || history;
                const nextNotebook = newNotebook || notebook;

                // UI ì„ ë°˜ì˜
                if (newHistory) setHistory(newHistory);
                if (newNotebook) setNotebook(newNotebook);

                                message: "ë°ì´í„°ë¥¼ ì €ì¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. Firestore ê·œì¹™ì„ í™•ì¸í•´ì£¼ì„¸ìš”.",
                                type: "rules"

            const dateKey = formatDate(currentDate);

            // ìŠ¤ì¼€ì¤„ëŸ¬ í† ê¸€

            const getProgress = (dateStr) => {

            // --- Views ---
            const DailyView = () => {

                                    </div>
                                    <button onClick={() => changeDate(1)} className="p-2 hover:bg-gray-100 rounded-full transition"><ChevronRight size={24} className="text-gray-500" /></button>

                                    </p>
                                </div>
                            </div>

                            <div className="lg:col-span-2">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3 h-full content-start">

                                                </div>

            const WeeklyView = () => {
