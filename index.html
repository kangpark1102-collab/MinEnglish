            apiKey: "AIzaSyA4vQpCH9tXgEoJXwDZFxg9GNkFUFa_g8M",
            authDomain: "minenglish-4cd89.firebaseapp.com",
            projectId: "minenglish-4cd89",
            storageBucket: "minenglish-4cd89.firebasestorage.app",
            messagingSenderId: "342180365020",
            appId: "1:342180365020:web:578114c4ffc7df889f2a19",
            measurementId: "G-6RFNRW193X"
        };

        // Ï†ÑÏó≠ Î≥ÄÏàòÎ°ú ÎÖ∏Ï∂úÌïòÏó¨ React Ïª¥Ìè¨ÎÑåÌä∏ÏóêÏÑú ÏÇ¨Ïö©
        window.firebaseModules = { initializeApp, getFirestore, doc, setDoc, onSnapshot, getDoc, firebaseConfig };

    <!-- Font -->

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ÏïÑÏù¥ÏΩò Ïú†Ìã∏Î¶¨Ìã∞ ---
        const LucideIcons = Object.fromEntries(
            Object.entries(lucide.icons).map(([key, iconData]) => [
                key,
                ({ size = 24, className = "", ...props }) => React.createElement(
                    'svg',
                    {
                        xmlns: "http://www.w3.org/2000/svg",
                        width: size,
                        height: size,
                        viewBox: "0 0 24 24",
                        fill: "none",
                        stroke: "currentColor",
                        strokeWidth: 2,
                        strokeLinecap: "round",
                        strokeLinejoin: "round",
                        className: className,
                        ...props
                    },
                    ...iconData.map(([tag, attrs], i) => React.createElement(tag, { ...attrs, key: i }))
                )
            ])
        );

        const { CheckCircle2, Circle, ChevronLeft, ChevronRight, ChevronDown, BarChart3, Calendar: CalendarIcon, Trophy, Video, Headphones, BookOpen, Clapperboard, Gamepad2, LayoutDashboard, Book, Plus, Trash2, Edit2, X, Save, AlertCircle, RefreshCw, Cloud, AlertTriangle, MoreVertical, Settings, FileSpreadsheet, FileText, GraduationCap } = LucideIcons;

        // Í∏∞Î≥∏ Í≥µÎ∂Ä Ìï≠Î™© (Ï¥àÍ∏∞Í∞í)
        const DEFAULT_STUDY_ITEMS = [
            { id: 'culips', label: 'Culips', iconName: 'Headphones', color: 'text-blue-500', bg: 'bg-blue-100' },
            { id: 'duolingo', label: 'ÎìÄÏò§ÎßÅÍ≥†', iconName: 'Gamepad2', color: 'text-green-500', bg: 'bg-green-100' },
            { id: 'malheboca', label: 'ÎßêÌï¥Î≥¥Ïπ¥', iconName: 'BookOpen', color: 'text-orange-500', bg: 'bg-orange-100' },
            { id: 'guseulsaem', label: 'Íµ¨Ïä¨ÏÉò', iconName: 'Video', color: 'text-red-500', bg: 'bg-red-100' },
            { id: 'intern', label: 'ÏòÅÌôî Ïù∏ÌÑ¥', iconName: 'Clapperboard', color: 'text-purple-500', bg: 'bg-purple-100' },
        ];

        // ÎûúÎç§ ÏÉâÏÉÅ ÌåîÎ†àÌä∏
        const COLOR_PALETTES = [
            { color: 'text-blue-500', bg: 'bg-blue-100' },
            { color: 'text-green-500', bg: 'bg-green-100' },
            { color: 'text-orange-500', bg: 'bg-orange-100' },
            { color: 'text-red-500', bg: 'bg-red-100' },
            { color: 'text-purple-500', bg: 'bg-purple-100' },
            { color: 'text-indigo-500', bg: 'bg-indigo-100' },
            { color: 'text-pink-500', bg: 'bg-pink-100' },
            { color: 'text-teal-500', bg: 'bg-teal-100' },
        ];

        const ICON_NAMES = ['Book', 'BookOpen', 'Video', 'Headphones', 'Gamepad2', 'Clapperboard', 'PenTool', 'Mic', 'Languages'];

        const formatDate = (date) => {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        // --- Firebase Hook (No Auth) ---
        const useFirebase = () => {
            const [db, setDb] = useState(null);
            const [isReady, setIsReady] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                const init = async () => {
                    if (window.firebaseModules) {
                        try {
                            const { initializeApp, getFirestore, firebaseConfig } = window.firebaseModules;
                            
                            const app = initializeApp(firebaseConfig);
                            const _db = getFirestore(app);
                            
                            setDb(_db);
                            setIsReady(true);
                        } catch (e) {
                            console.error("Firebase init failed:", e);
                            setError(e.message);
                            setIsReady(true); 
                        }
                    }
                };
                
                const checkModules = setInterval(() => {
                    if (window.firebaseModules) {
                        clearInterval(checkModules);
                        init();
                    }
                }, 100);
                return () => clearInterval(checkModules);
            }, []);

            return { db, isReady, error };
        };

        // --- Ïª¥Ìè¨ÎÑåÌä∏: Îã¨Î†• ---
        const CalendarView = ({ currentDate, onDateChange, selectedDate, notebookData = {}, historyData = {}, studyItems = [], compact = false }) => {
            const getMonthDays = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                const days = [];
                for(let i=0; i<firstDay.getDay(); i++) days.push(null);
                for(let i=1; i<=lastDay.getDate(); i++) days.push(new Date(year, month, i));
                return days;
            };

            const monthDays = useMemo(() => getMonthDays(), [currentDate]);
            const todayStr = formatDate(new Date());

            const changeMonth = (val) => {
                const d = new Date(currentDate);
                d.setMonth(d.getMonth() + val);
                onDateChange(d);
            };

            // ÏùºÎ≥Ñ Îã¨ÏÑ±Î•† Í≥ÑÏÇ∞ Ìï®Ïàò
            const getDailyProgress = (dateStr) => {
                const data = historyData[dateStr] || {};
                const activeItemsCount = studyItems.length || 1; 
                const completedCount = studyItems.filter(item => data[item.id]).length;
                return Math.round((completedCount / activeItemsCount) * 100);
            };

            // Î∞∞Í≤ΩÏÉâ Í≤∞Ï†ï Ìï®Ïàò
            const getDayColorClass = (dateStr, progress) => {
                if (dateStr > todayStr) return 'hover:bg-gray-50 text-gray-400';
                if (progress < 20) return 'bg-red-100 text-red-700 hover:bg-red-200';
                if (progress < 50) return 'bg-orange-100 text-orange-700 hover:bg-orange-200';
                if (progress < 100) return 'bg-yellow-100 text-yellow-700 hover:bg-yellow-200';
                return 'bg-green-100 text-green-700 hover:bg-green-200';
            };

            return (
                <div className={`bg-white rounded-2xl shadow-sm border border-gray-100 ${compact ? 'p-3' : 'p-4 md:p-6'}`}>
                    <div className="flex items-center justify-between mb-4">
                        <button onClick={() => changeMonth(-1)} className="p-2 hover:bg-gray-50 rounded-full transition"><ChevronLeft size={20} /></button>
                        <span className="font-bold text-gray-800 text-lg">
                            {currentDate.getFullYear()}ÎÖÑ {currentDate.getMonth()+1}Ïõî
                        </span>
                        <button onClick={() => changeMonth(1)} className="p-2 hover:bg-gray-50 rounded-full transition"><ChevronRight size={20} /></button>
                    </div>

                    <div className="grid grid-cols-7 text-center mb-2">
                        {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map((d, i) => (
                            <div key={i} className={`text-xs font-medium py-2 ${i===0 ? 'text-red-500' : 'text-gray-400'}`}>{d}</div>
                        ))}
                    </div>
                    <div className="grid grid-cols-7 gap-1 md:gap-2">
                        {monthDays.map((day, idx) => {
                            if(!day) return <div key={idx} className="aspect-square"></div>;
                            
                            const dateStr = formatDate(day);
                            const isSelected = selectedDate && formatDate(selectedDate) === dateStr;
                            const isToday = dateStr === todayStr;
                            const hasNote = notebookData[dateStr] && notebookData[dateStr].length > 0;
                            const progress = getDailyProgress(dateStr);
                            const colorClass = getDayColorClass(dateStr, progress);

                            return (
                                <button 
                                    key={idx} 
                                    onClick={() => onDateChange(day, true)}
                                    className={`aspect-square flex flex-col items-center justify-center relative rounded-xl transition-all duration-200
                                        ${colorClass}
                                        ${isSelected ? 'ring-2 ring-indigo-600 ring-offset-2 z-10' : ''}
                                        ${isToday && !isSelected ? 'font-black ring-1 ring-inset ring-gray-300' : ''}
                                    `}
                                >
                                    <span className="text-sm font-medium">{day.getDate()}</span>
                                    {hasNote && (
                                        <div className={`w-1.5 h-1.5 rounded-full absolute bottom-1.5 ${progress >= 50 ? 'bg-indigo-600' : 'bg-indigo-400'}`}></div>
                                    )}
                                </button>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // --- Î©îÏù∏ App ---
        const App = () => {
            const { db, isReady, error } = useFirebase();
            const [activeTab, setActiveTab] = useState('scheduler');
            const [view, setView] = useState('daily');
            const [currentDate, setCurrentDate] = useState(new Date());
            const [isLoadingData, setIsLoadingData] = useState(true);
            const [firebaseError, setFirebaseError] = useState(null); 
            
            // Îç∞Ïù¥ÌÑ∞ ÏÉÅÌÉú
            const [history, setHistory] = useState({});
            const [notebook, setNotebook] = useState({});
            const [studyItems, setStudyItems] = useState(DEFAULT_STUDY_ITEMS);

            const SHARED_DOC_ID = "shared_study_data";

            useEffect(() => {
                if (!isReady) return;

                if (db) {
                    setIsLoadingData(true);
                    setFirebaseError(null);
                    const { doc, onSnapshot } = window.firebaseModules;
                    
                    const unsub = onSnapshot(doc(db, "minenglish", SHARED_DOC_ID), (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            setHistory(data.history || {});
                            setNotebook(data.notebook || {});
                            if (data.studyItems && Array.isArray(data.studyItems) && data.studyItems.length > 0) {
                                setStudyItems(data.studyItems);
                            } else {
                                setStudyItems(DEFAULT_STUDY_ITEMS);
                            }
                        } else {
                            setHistory({});
                            setNotebook({});
                            setStudyItems(DEFAULT_STUDY_ITEMS);
                        }
                        setIsLoadingData(false);
                    }, (err) => {
                        console.error("Firestore read error:", err);
                        setIsLoadingData(false);
                        
                        if (err.code === 'permission-denied') {
                            setFirebaseError({
                                title: "Í∂åÌïú Ïò§Î•ò",
                                message: "ÌååÏù¥Ïñ¥Î≤†Ïù¥Ïä§ ÏΩòÏÜî Í∑úÏπôÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.",
                                type: "rules"
                            });
                        } else {
                            setFirebaseError({
                                title: "Ïò§Î•ò Î∞úÏÉù",
                                message: err.message,
                                type: "unknown"
                            });
                        }
                    });

                    return () => unsub();
                }
            }, [db, isReady]);

            const saveData = async ({ newHistory, newNotebook, newStudyItems }) => {
                const nextHistory = newHistory || history;
                const nextNotebook = newNotebook || notebook;
                const nextStudyItems = newStudyItems || studyItems;

                if (newHistory) setHistory(newHistory);
                if (newNotebook) setNotebook(newNotebook);
                if (newStudyItems) setStudyItems(newStudyItems);

                if (db) {
                    const { doc, setDoc } = window.firebaseModules;
                    try {
                        await setDoc(doc(db, "minenglish", SHARED_DOC_ID), {
                            history: nextHistory,
                            notebook: nextNotebook,
                            studyItems: nextStudyItems,
                            lastUpdated: new Date().toISOString()
                        }, { merge: true });
                    } catch (e) {
                        console.error("Save failed:", e);
                    }
                }
            };

            const dateKey = formatDate(currentDate);

            // --- Scheduler Actions ---
            const toggleItem = (itemId) => {
                const newData = {
                    ...history,
                    [dateKey]: { ...history[dateKey], [itemId]: !history[dateKey]?.[itemId] }
                };
                saveData({ newHistory: newData });
            };

            const addStudyItem = (label) => {
                const randomPalette = COLOR_PALETTES[Math.floor(Math.random() * COLOR_PALETTES.length)];
                const randomIcon = ICON_NAMES[Math.floor(Math.random() * ICON_NAMES.length)];
                
                const newItem = {
                    id: Date.now().toString(),
                    label,
                    iconName: randomIcon,
                    ...randomPalette
                };
                const newItems = [...studyItems, newItem];
                saveData({ newStudyItems: newItems });
            };

            const updateStudyItem = (id, newLabel) => {
                const newItems = studyItems.map(item => item.id === id ? { ...item, label: newLabel } : item);
                saveData({ newStudyItems: newItems });
            };

            const deleteStudyItem = (id) => {
                const newItems = studyItems.filter(item => item.id !== id);
                saveData({ newStudyItems: newItems });
            };

            const updateNotebook = (dateStr, newEntries) => {
                const newNotebook = {
                    ...notebook,
                    [dateStr]: newEntries
                };
                saveData({ newNotebook: newNotebook });
            };

            const changeDate = (days) => {
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + days);
                setCurrentDate(newDate);
            };

            const getProgress = (dateStr) => {
                const data = history[dateStr] || {};
                const activeItemsCount = studyItems.length || 1;
                const completedCount = studyItems.filter(item => data[item.id]).length;
                return Math.round((completedCount / activeItemsCount) * 100);
            };

            // --- Sub-Components ---
            const ErrorBanner = ({ error }) => {
                if (!error) return null;
                return (
                    <div className="bg-red-50 border-l-4 border-red-500 p-4 mb-4 mx-4 md:mx-8 rounded-r-lg shadow-sm">
                        <p className="text-sm font-bold text-red-800">{error.title}</p>
                        <p className="text-xs text-red-700">{error.message}</p>
                    </div>
                );
            };

            const DailyView = () => {
                const progress = getProgress(dateKey);
                const data = history[dateKey] || {};
                const [editingId, setEditingId] = useState(null);
                const [editValue, setEditValue] = useState('');
                const [deleteConfirmId, setDeleteConfirmId] = useState(null);
                const [isAdding, setIsAdding] = useState(false);
                const [newValue, setNewValue] = useState('');

                // Edit Handlers
                const startEdit = (e, item) => {
                    e.stopPropagation();
                    setEditingId(item.id);
                    setEditValue(item.label);
                };
                const saveEdit = (e) => {
                    e.stopPropagation();
                    if(editValue.trim()) updateStudyItem(editingId, editValue);
                    setEditingId(null);
                };
                const cancelEdit = (e) => {
                    e.stopPropagation();
                    setEditingId(null);
                };
                
                // Add Handlers
                const saveNew = () => {
                    if(newValue.trim()) {
                        addStudyItem(newValue);
                        setNewValue('');
                        setIsAdding(false);
                    }
                };

                return (
                    <div className="space-y-6 animate-fade-in max-w-5xl mx-auto">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Summary Card */}
                            <div className="lg:col-span-1 space-y-6">
                                <div className="flex items-center justify-between bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                                    <button onClick={() => changeDate(-1)} className="p-2 hover:bg-gray-100 rounded-full transition"><ChevronLeft size={24} className="text-gray-500" /></button>
                                    <div className="text-center">
                                        <h2 className="text-lg font-bold text-gray-800">
                                            {currentDate.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'short' })}
                                        </h2>
                                        <p className="text-xs text-gray-500">Ïò§ÎäòÏùò Î™©ÌëúÎ•º Îã¨ÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî!</p>
                                    </div>
                                    <button onClick={() => changeDate(1)} className="p-2 hover:bg-gray-100 rounded-full transition"><ChevronRight size={24} className="text-gray-500" /></button>
                                </div>

                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 h-1 bg-gray-50 w-full">
                                        <div className="h-full bg-indigo-500 transition-all duration-500" style={{ width: `${progress}%` }}></div>
                                    </div>
                                    <div className="mt-2">
                                        <span className="text-5xl font-black text-indigo-600">{progress}%</span>
                                        <span className="text-gray-400 text-sm ml-1">Îã¨ÏÑ±</span>
                                    </div>
                                    <p className="text-sm text-gray-500 mt-2">
                                        {progress === 100 ? "ÏôÑÎ≤ΩÌï¥Ïöî! üéâ Ïò§ÎäòÏùÄ Ìëπ Ïâ¨ÏÑ∏Ïöî." : 
                                        progress >= 50 ? "Ï†àÎ∞ò Ïù¥ÏÉÅ ÏôîÏñ¥Ïöî! ÌûòÎÇ¥Ïöî üî•" : 
                                        "ÏòÅÏñ¥ Í≥†ÏàòÎ•º Ìñ•Ìïú Ï≤´Í±∏Ïùå! üå±"}
                                    </p>
                                </div>
                            </div>

                            {/* Goal List */}
                            <div className="lg:col-span-2">
                                <div className="space-y-3">
                                    {studyItems.map(item => {
                                        const isDone = !!data[item.id];
                                        const Icon = LucideIcons[item.iconName] || Book;
                                        const isEditing = editingId === item.id;

                                        return (
                                            <div key={item.id} onClick={() => !isEditing && toggleItem(item.id)} className={`flex items-center justify-between p-4 rounded-2xl cursor-pointer transition-all duration-200 border-2 ${isDone ? 'bg-indigo-50 border-indigo-200 shadow-sm' : 'bg-white border-transparent shadow-sm hover:bg-white hover:border-gray-200 hover:shadow-md'}`}>
                                                <div className="flex items-center gap-4 flex-1">
                                                    <div className={`p-3 rounded-xl ${item.bg} ${item.color}`}><Icon size={24} /></div>
                                                    
                                                    {isEditing ? (
                                                        <div className="flex items-center gap-2 flex-1" onClick={e => e.stopPropagation()}>
                                                            <input autoFocus type="text" className="border-b-2 border-indigo-500 outline-none bg-transparent w-full text-lg font-bold" value={editValue} onChange={e => setEditValue(e.target.value)} onKeyDown={e => e.key === 'Enter' && saveEdit(e)} />
                                                            <button onClick={saveEdit} className="text-green-600 p-1 hover:bg-green-100 rounded"><CheckCircle2 size={18}/></button>
                                                            <button onClick={cancelEdit} className="text-gray-400 p-1 hover:bg-gray-100 rounded"><X size={18}/></button>
                                                        </div>
                                                    ) : (
                                                        <span className={`font-semibold text-lg flex-1 ${isDone ? 'text-gray-800' : 'text-gray-600'}`}>{item.label}</span>
                                                    )}
                                                </div>

                                                <div className="flex items-center gap-3">
                                                    {!isEditing && (
                                                        <div className="flex gap-1">
                                                            <button onClick={(e) => startEdit(e, item)} className="p-2 text-indigo-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition"><Edit2 size={18} /></button>
                                                            <button onClick={(e) => { e.stopPropagation(); setDeleteConfirmId(item.id); }} className="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition"><Trash2 size={18} /></button>
                                                        </div>
                                                    )}
                                                    <div className={`transition-transform duration-200 ${isDone ? 'scale-110' : 'scale-100'}`}>
                                                        {isDone ? <CheckCircle2 size={28} className="text-indigo-500 fill-indigo-100" /> : <Circle size={28} className="text-gray-300" />}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}

                                    {/* Add Button Area */}
                                    {isAdding ? (
                                        <div className="bg-white p-4 rounded-2xl border-2 border-dashed border-indigo-300 flex items-center gap-4">
                                            <div className="p-3 rounded-xl bg-gray-100 text-gray-400"><Plus size={24} /></div>
                                            <input autoFocus type="text" placeholder="ÏÉà Î™©Ìëú Ïù¥Î¶Ñ ÏûÖÎ†•..." className="flex-1 bg-transparent outline-none text-lg" value={newValue} onChange={e => setNewValue(e.target.value)} onKeyDown={e => e.key === 'Enter' && saveNew()} />
                                            <button onClick={saveNew} className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold">Ï∂îÍ∞Ä</button>
                                            <button onClick={() => setIsAdding(false)} className="text-gray-500 px-3 py-2 rounded-lg text-sm">Ï∑®ÏÜå</button>
                                        </div>
                                    ) : (
