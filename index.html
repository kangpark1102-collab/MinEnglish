        const formatDate = (date) => {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        // ì´ë²ˆ ì£¼ ì›”ìš”ì¼ ê¸°ì¤€ ID ìƒì„± (ë§¤ì£¼ ì´ˆê¸°í™”ìš©)
        const getWeekId = (date) => {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); // ì›”ìš”ì¼ ê¸°ì¤€
            const monday = new Date(d.setDate(diff));
            return `${monday.getFullYear()}-${String(monday.getMonth() + 1).padStart(2, '0')}-${String(monday.getDate()).padStart(2, '0')}`;
        };

        // ì—°ì† í•™ìŠµì¼ ê³„ì‚° í—¬í¼
        const calculateStreak = (historyData, notebookData) => {
            if (!historyData && !notebookData) return { current: 0, best: 0, lastStudyDate: null };

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const studyDates = new Set();

            if (historyData) {
                Object.entries(historyData).forEach(([dateStr, items]) => {
                    const hasCompleted = Object.values(items).some(v => v === true);
                    if (hasCompleted) studyDates.add(dateStr);
                });
            }

            if (notebookData) {
                Object.entries(notebookData).forEach(([dateStr, items]) => {
                    if (items && items.length > 0) studyDates.add(dateStr);
                });
            }

            if (studyDates.size === 0) return { current: 0, best: 0, lastStudyDate: null };

            const sortedDates = Array.from(studyDates).sort().map(d => new Date(d));
            const lastStudyDate = sortedDates[sortedDates.length - 1];

            let currentStreak = 0;
            const checkDate = new Date(today);

            const todayStr = formatDate(today);
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = formatDate(yesterday);

            if (studyDates.has(todayStr)) {
                currentStreak = 1;
                checkDate.setDate(checkDate.getDate() - 1);
            } else if (studyDates.has(yesterdayStr)) {
                currentStreak = 1;
                checkDate.setTime(yesterday.getTime());
                checkDate.setDate(checkDate.getDate() - 1);
            } else {
                return { current: 0, best: calculateBestStreak(sortedDates), lastStudyDate };
            }

            while (true) {
                const dateStr = formatDate(checkDate);
                if (studyDates.has(dateStr)) {
                    currentStreak++;
                    checkDate.setDate(checkDate.getDate() - 1);
                } else {
                    break;
                }
            }

            const bestStreak = Math.max(currentStreak, calculateBestStreak(sortedDates));

            return { current: currentStreak, best: bestStreak, lastStudyDate };
        };

        const calculateBestStreak = (sortedDates) => {
            if (sortedDates.length === 0) return 0;
            let maxStreak = 1;
            let currentStreak = 1;
            for (let i = 1; i < sortedDates.length; i++) {
                const prevDate = sortedDates[i - 1];
                const currDate = sortedDates[i];
                const diffDays = Math.round((currDate - prevDate) / (1000 * 60 * 60 * 24));
                if (diffDays === 1) {
                    currentStreak++;
                    maxStreak = Math.max(maxStreak, currentStreak);
                } else {
                    currentStreak = 1;
                }
            }
            return maxStreak;
        };

        const getWeeklyItemCount = (notebookData) => {
            if (!notebookData) return 0;
            const today = new Date();
            const day = today.getDay();
            const diff = today.getDate() - day + (day === 0 ? -6 : 1);
            const monday = new Date(today.setDate(diff));
            monday.setHours(0, 0, 0, 0);
            const nextMonday = new Date(monday);
            nextMonday.setDate(monday.getDate() + 7);
            let count = 0;
            Object.entries(notebookData).forEach(([dateStr, items]) => {
                const date = new Date(dateStr);
                if (date >= monday && date < nextMonday) {
                    count += items.length;
                }
            });
            return count;
        };

                        }

                    if (window.firebaseModules) {
                        clearInterval(checkModules);
                        init();
                    }
                }, 100);
                return () => clearInterval(checkModules);
            }, []);
            return { db, isReady, error };
        };

        // --- CalendarView ---
        const CalendarView = ({ currentDate, onDateChange, selectedDate, notebookData = {}, historyData = {}, studyItems = [], compact = false, rangeStart = null, rangeEnd = null }) => {
            const getMonthDays = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const days = [];
                for (let i = 0; i < firstDay.getDay(); i++) days.push(null);
                for (let i = 1; i <= lastDay.getDate(); i++) days.push(new Date(year, month, i));
                return days;
            };
            const monthDays = useMemo(() => getMonthDays(), [currentDate]);
            const todayStr = formatDate(new Date());

            const changeMonth = (e, val) => {
                e.stopPropagation();
                const d = new Date(currentDate);
                d.setMonth(d.getMonth() + val);
                onDateChange(d, false);
            };

            const getDailyProgress = (dateStr) => {
                const data = historyData[dateStr] || {};
                const activeItemsCount = studyItems.length || 1;
                const completedCount = studyItems.filter(item => data[item.id]).length;
                return Math.round((completedCount / activeItemsCount) * 100);
            };

            const getDayColorClass = (dateStr, progress) => {
                if (dateStr > todayStr) return 'hover:bg-gray-50 text-gray-400';
                if (progress < 20) return 'bg-rose-100 text-rose-700 hover:bg-rose-200';
                if (progress < 50) return 'bg-orange-100 text-orange-700 hover:bg-orange-200';
                if (progress < 100) return 'bg-yellow-100 text-yellow-700 hover:bg-yellow-200';
                return 'bg-emerald-100 text-emerald-700 hover:bg-emerald-200';
            };

            const isInRange = (date) => {
                if (!rangeStart || !rangeEnd || !date) return false;
                const d = date.getTime();
                const s = rangeStart.getTime();
                const e = rangeEnd.getTime();
                return d >= s && d <= e;
            };

            const isRangeEdge = (date) => {
                if (!date) return false;
                const dStr = formatDate(date);
                return (rangeStart && formatDate(rangeStart) === dStr) || (rangeEnd && formatDate(rangeEnd) === dStr);
            };

            return (

                    <div className="flex items-center justify-between mb-4">

                        <span className="font-bold text-gray-800 text-lg">{currentDate.getFullYear()}ë…„ {currentDate.getMonth() + 1}ì›”</span>
                        <button onClick={(e) => changeMonth(e, 1)} className="p-2 hover:bg-gray-50 rounded-full transition"><ChevronRight size={20} /></button>
                    </div>
                    <div className="grid grid-cols-7 text-center mb-2">
                        {['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '].map((d, i) => (
                            <div key={i} className={`text-xs font-medium py-2 ${i === 0 ? 'text-rose-500' : 'text-gray-400'}`}>{d}</div>
                        ))}
                    </div>
                    <div className="grid grid-cols-7 gap-1 md:gap-2">
                        {monthDays.map((day, idx) => {
                            if (!day) return <div key={idx} className="aspect-square"></div>;
                            const dateStr = formatDate(day);
                            const isSelected = selectedDate && formatDate(selectedDate) === dateStr;
                            const isToday = dateStr === todayStr;
                            const hasNote = notebookData[dateStr] && notebookData[dateStr].length > 0;
                            const progress = getDailyProgress(dateStr);
                            const inRange = isInRange(day);
                            const edge = isRangeEdge(day);
                            let buttonClass = '';
                            if (edge) {
                                buttonClass = 'bg-pink-500 text-white font-bold shadow-md transform scale-105 z-20';
                            } else if (inRange) {
                                buttonClass = 'bg-pink-100 text-pink-700 font-medium z-10';
                            } else {
                                buttonClass = getDayColorClass(dateStr, progress);
                            }
                            return (
                                <button
                                    key={idx}
                                    onClick={() => onDateChange(day, true)}
                                    className={`aspect-square flex flex-col items-center justify-center relative rounded-xl transition-all duration-200
                                    ${buttonClass}
                                    ${isSelected && !edge && !inRange ? 'ring-2 ring-pink-500 ring-offset-2 z-10' : ''}
                                    ${isToday && !edge && !inRange ? 'font-black ring-1 ring-inset ring-gray-300' : ''}
                                    `}

                                    )}
                                </button>
                            );
                        })}

                        {isEditing || !hasValidGoal ? (
                            <div className="flex flex-col gap-2">
                                <input

                    {/* [Desktop] Sidebar */}

                                <Book size={20} /> í•™ìŠµì¥

                            <div className="flex justify-between items-center mb-2">
                                <div className="flex items-center gap-3">
                                    <div>
                                        <h1 className="text-xl font-black text-gray-800 tracking-tight flex items-center gap-2">

                            <div className="flex gap-2 mb-1 h-24"> {/* ë†’ì´ ê³ ì •ìœ¼ë¡œ ì•ˆì •ì„± í™•ë³´ */}

                                        goalData={weeklyGoal}
                                        onSetGoal={setWeeklyGoalValue}
                                        compact={true}
                                    />
                                </div>
                                {((rivalId && rivalData) || isSomin) && (
                                    <div className="flex-1 min-w-0 h-full">
                                        <RivalCard
                                            myCount={myWeeklyCount}
                                            rivalCount={rivalWeeklyCount}
                                            rivalName={rivalId ? USERS[rivalId].name : ''}
                                            isSomin={isSomin}
                                            compact={true}
                                        />
                                    </div>
                                )}
                            </div>
                        </header>

                        {/* [Desktop] Header */}
                        <header className="hidden md:flex bg-white/60 backdrop-blur-md px-8 py-4 border-b border-white/50 justify-between items-center sticky top-0 z-10 flex-shrink-0">
                            <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">

                            {activeTab === 'scheduler' && (
                                <div className="flex bg-white p-1 rounded-lg shadow-sm border border-gray-100">
                                    <button onClick={() => setView('daily')} className={`px-4 py-1.5 text-sm font-bold rounded-md transition-all ${view === 'daily' ? 'bg-pink-100 text-pink-600' : 'text-gray-500 hover:text-gray-700'}`}>ì¼ê°„</button>
                                    <button onClick={() => setView('weekly')} className={`px-4 py-1.5 text-sm font-bold rounded-md transition-all ${view === 'weekly' ? 'bg-pink-100 text-pink-600' : 'text-gray-500 hover:text-gray-700'}`}>ì£¼ê°„</button>
                                    <button onClick={() => setView('monthly')} className={`px-4 py-1.5 text-sm font-bold rounded-md transition-all ${view === 'monthly' ? 'bg-pink-100 text-pink-600' : 'text-gray-500 hover:text-gray-700'}`}>ì›”ê°„</button>
                                </div>
                            )}
                        </header>

                        {/* [Mobile] Sub-tabs */}
                        {activeTab === 'scheduler' && (
                            <div className="md:hidden bg-white px-5 pb-3 border-b border-gray-100 flex-shrink-0">
                                <div className="flex bg-gray-100 p-1 rounded-xl">
                                    <button onClick={() => setView('daily')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${view === 'daily' ? 'bg-white text-pink-600 shadow-sm' : 'text-gray-500'}`}>ì¼ê°„</button>
                                    <button onClick={() => setView('weekly')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${view === 'weekly' ? 'bg-white text-pink-600 shadow-sm' : 'text-gray-500'}`}>ì£¼ê°„</button>
                                    <button onClick={() => setView('monthly')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${view === 'monthly' ? 'bg-white text-pink-600 shadow-sm' : 'text-gray-500'}`}>ì›”ê°„</button>
                                </div>
                            </div>
                        )}

                        {/* View Area */}
                        <div className="flex-1 overflow-y-auto p-4 md:p-8">
                            {/* Error Banner í‘œì‹œ */}
                            {firebaseError && <ErrorBanner error={firebaseError} />}

                            {isLoadingData ? (
                                <div className="h-full flex items-center justify-center text-gray-400 gap-2">
                                    <RefreshCw className="animate-spin" size={20} /> {currentUser.name}ë‹˜ì˜ ë°ì´í„° ë™ê¸°í™” ì¤‘...
                                </div>
                            ) : (
                                activeTab === 'scheduler' ? (
                                    <>
                                        {view === 'daily' && (
                                            <DailyView
                                                currentDate={currentDate}
                                                history={history}
                                                studyItems={studyItems}
                                                onUpdateStudyItem={updateStudyItem}
                                                onAddStudyItem={addStudyItem}
                                                onDeleteStudyItem={deleteStudyItem}
                                                onToggleItem={toggleItem}
                                                changeDate={changeDate}
                                            />
                                        )}
                                        {view === 'weekly' && (
                                            <WeeklyView
                                                currentDate={currentDate}
                                                changeDate={changeDate}
                                                history={history}
                                                studyItems={studyItems}
                                            />
                                        )}
                                        {view === 'monthly' && (
                                            <MonthlyView
                                                currentDate={currentDate}
                                                onDateChange={setCurrentDate}
                                                notebook={notebook}
                                                history={history}
                                                studyItems={studyItems}
                                                setView={setView}
                                            />
                                        )}
                                    </>
                                ) : (
                                    <NotebookView
                                        notebook={notebook}
                                        onUpdateNotebook={updateNotebook}
                                        userId={userId}
                                        currentUser={currentUser}
                                        db={db}
                                    />
                                )
                            )}
                        </div>

                        {/* [Mobile] Bottom Navigation */}
                        <nav className="md:hidden bg-white border-t border-gray-100 px-6 py-2 flex justify-around items-center z-20 shadow-[0_-5px_10px_rgba(0,0,0,0.02)] flex-shrink-0">
                            <button onClick={() => setActiveTab('scheduler')} className={`flex flex-col items-center gap-1 p-2 rounded-xl transition-all w-20 ${activeTab === 'scheduler' ? 'text-pink-600' : 'text-gray-400'}`}>
                                <LayoutDashboard size={24} strokeWidth={activeTab === 'scheduler' ? 2.5 : 2} />
                                <span className="text-[10px] font-bold">ìŠ¤ì¼€ì¤„ëŸ¬</span>
                            </button>
                            <button onClick={() => setActiveTab('notebook')} className={`flex flex-col items-center gap-1 p-2 rounded-xl transition-all w-20 ${activeTab === 'notebook' ? 'text-pink-600' : 'text-gray-400'}`}>
                                <Book size={24} strokeWidth={activeTab === 'notebook' ? 2.5 : 2} />
                                <span className="text-[10px] font-bold">í•™ìŠµì¥</span>
                            </button>
                        </nav>
                    </main>
                </div>
            );
        };

        const MainRoot = () => {
            // localStorage ëŒ€ì‹  sessionStorageë¥¼ ì‚¬ìš©í•˜ì—¬ ë¸Œë¼ìš°ì € ì¢…ë£Œ ì‹œ ë¡œê·¸ì¸ ì •ë³´ê°€ ì´ˆê¸°í™”ë˜ë„ë¡ ë³€ê²½
            const [user, setUser] = useState(sessionStorage.getItem('minenglish_user') || null);

            const handleSelectUser = (selectedUser) => {
                setUser(selectedUser);
                sessionStorage.setItem('minenglish_user', selectedUser);
            };

            const handleLogout = () => {
                setUser(null);
                sessionStorage.removeItem('minenglish_user');
            };

            if (!user) {
                return <LoginView onSelectUser={handleSelectUser} />;
            }

            return <App userId={user} onLogout={handleLogout} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainRoot />);
    </script>
</body>
